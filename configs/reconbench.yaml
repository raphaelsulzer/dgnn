features:
  scaling:
    - n
  normalization_range:
    - 0
    - 1
  node_features:
    - shape
    - vertex
    - facet
    - count
    - min
#    - max
    - sum
    - first
    - second  # important feature, only with "first" results are much worse
#    - last # useless feature for object level training, because there are no camera containing tetrahedra
  edge_features:
    - shape
#    - vertex
#    - facet
#    - count
#    - min
##    - max
#    - sum
  node_normalization_feature: null
  edge_normalization_feature: null
graph:
  num_hops: 4 # outer hops (unsupervised) == num_layers
  additional_num_hops: 0 # inner hops (supervised), this is there for having a supervised connected component, if set to 0, only the last layer of num_hops is supervised in the form of unconnected nodes
  clique_sizes: # -1 meaning sample all existing nodes
    - -1
  self_loops: 0
inference:
  batch_size: 1024
  per_layer: 1
  epoch: 5
  dataset: reconbench
  scan_confs:
    - -1
  files:
    - all
testing:
  files: null
  batch_size: 128
training:
  dataset: myshapenet
  data_percentage: 0.80
  shapes_per_conf_per_class: 4
  scan_confs:
    - -1
  files:
    - null
  batch_size: 256
  epochs: 40
  loss: kl
retraining:
  load_epoch: 5
  additional_epochs: 4
model:
  type: sage
  encoder: null
  convs: # specify the OUT channels of sage convs
    - 128
    - 256
    - 512
    - 1024
  decoder: 2
  edge_convs: 2
  concatenate: 0 # whether to concatenate (or add) target to source node embedding
  edge_prediction: 0
  normalization: b
time:
  start: ""
  end: ""
paths:
  cpp: /home/raphael/cpp
  models_dir: /home/raphael/cpp/surfaceReconstruction/python/models/
  omvs: /openMVS/
  sure: /surfaceReconstruction/build/release
regularization:
  cell_reg_type: vol
  reg_weight: 0.25
  reg_type: null
  reg_epoch: null
  shape_weight_batch_normalization: 1
  inside_outside_weight:
    - 1.0
    - 1.0